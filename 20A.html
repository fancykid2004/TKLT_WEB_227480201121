<body style="font-family: arial;background-color: lavender">
    <H1>Bạn hãy nhập vào số lượng và giá:</H1>
    Số lượng : <input type="text" id="SoLuong">
    Đơn giá : <input type="text" id="DonGia" onkeyup="ThanhTien.value=SoLuong.value*DonGia.value">

    Thành tiền:<input type="text" name="" id="ThanhTien"> USD
