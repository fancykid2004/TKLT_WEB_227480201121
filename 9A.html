<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sap xep mang</title>
</head>
<body>
    <script language ="Javascript">
        var SoLuong, x;
        var DS= new Array(100);
        SoLuong=prompt("Ban can nhap bao nhieu nguoi:",5);
        for(i=0;i <SoLuong;i++)
        {
            DS[i] = prompt("Nhap vao ho ten:","");
        }
        DS.sort();
        document.write("<h1>Danh sach da sap xep la </h1>");
        for (x in DS) 
        {
            document.write(DS[x]);
            document.write("<BR>");
        }   
    </script>
</body>
</html>
