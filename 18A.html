<script language="Javascript">
    function KiemTra()
    {
        if(NoiDung.value.length > 200) alert("Bạn đã gó quá số ký tự cho phép!");
        SoKyTu.value=NoiDung.value.length;
    }
</script>
<body style="font-family: Arial">
    Số ký tự đã gõ:<input type="text" name ="SoKyTu" id="SoKyTu"><BR>
    <textarea name="NoiDung" id="NoiDung"cols=50 rows="10" onkeyup="KiemTra();"></textarea>
</body>
